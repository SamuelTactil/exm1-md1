<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style-samu.css">
</head>

<body>
    <header class="header">

    </header>
    <main class="main">
        <section class="carrusel">
            <article class="carrusel__card">
                <h2 class="carrusel__h2">Oferta top</h2>
                <div class="cgaleria">
                    <div class="cgaleria__card"><img src="reloj.jpg" alt="reloj rolex 2025" class="cgaleria__img"><span class="cgaleria__span cgaleria__span--7">Oferta
                            flash</span></img></div>
                    <div class="cgaleria__card"><img src="play.jpg" alt="playstation 5 pro" class="cgaleria__img"><span class="cgaleria__span cgaleria__span--12">Oferta
                            flash</span></img></div>
                    <div class="cgaleria__card"><img src="movil.jpg" alt="xiaomi redmi 35" class="cgaleria__img"><span class="cgaleria__span cgaleria__span--8">Oferta
                            flash</span></img></div>
                    <div class="cgaleria__card"><img src="aspiradora.jpg" alt="aspiradora dyson" class="cgaleria__img"><span class="cgaleria__span cgaleria__span--8">Oferta
                            flash</span></img></div>
                </div>
            </article>
            <article class="carrusel__card">
                <h2 class="carrusel__h2">Fiestas de Ofertas Prime</h2>
                <img src="paquete.jpg" alt="paquete de Amazon" class="carrusel__img">
                <a href="#" class="carrusel__link">Ver más</a>
            </article>
            <article class="carrusel__card">
                <h2 class="carrusel__h2">Informática y accesorios</h2>
                <img src="ordenador.jpg" alt="ordenador all-in-one" class="carrusel__img">
                <a href="#" class="carrusel__link">Descubre más</a>
            </article>
            <article class="carrusel__card">
                <h2 class="carrusel__h2">Ponte en forma desde casa</h2>
                <img src="yoga.jpg" alt="chica haciendo yoga" class="carrusel__img">
                <a href="#" class="carrusel__link">Explora ahora</a>
            </article>
            <article class="carrusel__card">
                <h2 class="carrusel__h2">Ahorra en dispositivos Amazon</h2>
                <img src="maquillaje.jpg" alt="productos de maquillaje" class="carrusel__img">
                <a href="#" class="carrusel__link">Ver más</a>
            </article>
            <article class="carrusel__card">
                <h2 class="carrusel__h2">Descubre los productos más vendidos</h2>
                <img src="oso.jpg" alt="accesorios informaticos junto a oso de peluche" class="carrusel__img">
                <a href="#" class="carrusel__link">Descúbrelos</a>
            </article>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="script-samu.js"></script>
</body>

</html>
